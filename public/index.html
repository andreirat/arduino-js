<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home Automation</title>
</head>
<body>


  <script src="lib/socket.io-client/socket.io.js"></script>
  <script src="lib/angularjs/angular.js"></script>  
  <script src="lib/angular-socket-io/socket.js"></script>
	<h1>Light Controll</h1>
  <div ng-controller="ArduController">
  	<div ng-repeat="pin in ledPins">
  		<button ng-click="ledOn(pin);" ng-show="pin.status==false">Turn led {{pin.number}} on</button>
    	<button ng-click="ledOff(pin)" ng-hide="pin.status==false">Turn led {{pin.number}} off</button>
  	</div>
  </div>

<script type="text/javascript">
	var app = angular.module('myApp', ['btford.socket-io']).
    factory('mySocket', function (socketFactory) {
        return socketFactory();
    }).
	controller('ArduController', function ($scope,mySocket) {
		$scope.ledPins = [
			{number:0, status:false},
			{number:1, status:false},
			{number:2, status:false},
			{number:3, status:false},
			{number:4, status:false},
			{number:5, status:false},
			{number:6, status:false},
			{number:7, status:false}
			];


		$scope.ledOn = function (p) {
 			var emit = 'led'+p.number+':on';
 			p.status=true;
	        mySocket.emit(emit);
	        console.log('Led '+ p.number + ' is on');
	    };
    
	    
	    $scope.ledOff = function (p) {
	    	p.status=false;
	 		var emit = 'led'+p.number+':off';
	        mySocket.emit(emit); 
	        console.log('Led '+ p.number + ' is off');  
	    };    
});

</script>
</body>
